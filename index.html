<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <h1 id="game-text">Welcome to TicTacToe</h1>

  <div class="container game-board">

    <div class="row">
      <div type="button" class="btn top-row left-col diag-1">X</div>
      <div type="button" class="btn top-row middle-col">O</div>
      <div type="button" class="btn top-row right-col diag-2">X</div>
    </div>

    <div class="row">
      <div type="button" class="btn middle-row left-col">O</div>
      <div type="button" class="btn middle-row middle-col diag-1 diag-2">X</div>
      <div type="button" class="btn middle-row right-col">O</div>
    </div>

    <div class="row">
      <div type="button" class="btn bottom-row left-col diag-2">X</div>
      <div type="button" class="btn bottom-row middle-col">O</div>
      <div type="button" class="btn bottom-row right-col diag-1">X</div>
    </div>

    <div class="row">
      <div type="button" class="start-btn">Start</div>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/game.js" charset="utf-8"></script>
</body>

</html>
